<!DOCTYPE html>
<html>
<head>
  <title>Securyde - Self Driving Cars on the Blockchain</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" href="">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./app.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFWwIg1RvXwj4ViPoNmBV7l-jght8onTc&callback=initMap">
  </script>
</head>
<body>
  <h1>Securyde</h1>
  <h2>Uber for the Blockchain</h2>
  <h3>You have <span class="black"><span id="balance"></span> all the money in the world</span></h3>
  <div id="map"></div>
  <br>
  <h1>Enter a destination:</h1>
  <br><input type="hidden" id="amount" placeholder="e.g., 95"></input>
  <br><input type="hidden" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><label for="address">Address:</label><input type = "text" id = "address" placeholder = "98 Brett Road, Piscataway, NJ 08854"></input>
  <br><br><button id="send" onclick="App.codeAddress()">Request Quote</button>
  <br><br><button id="send" onclick="App.checkCarLocations()">Get Coordinates of Car</button>
  <br><br>
  <span id="status"></span>
  <br>
  <div id="destinationRequested"></div><br>
  <div id="distanceEstimate"></div><br>
  <div id="timeEstimate"></div><br>
  <div id="costEstimate">Nope!</div><br>


  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
