<!DOCTYPE html>
<html>
<head>
  <title>Securyde - Self Driving Cars on the Blockchain</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./app.js"></script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFWwIg1RvXwj4ViPoNmBV7l-jght8onTc&callback=initMap&libraries=places">
  </script>
</head>
<body >
  <div id = "backimage">
  </div>
  <table>
    <div class = "requestItems">
      <h1 class = "white"><b><i>SecuRyde</i></b></h1><br>
      <h2 class = "white">Driverless Vehicle Technology for the Blockchain</h2>
      <h3 class = "white">You have <span class="white"><span id="balance"></span> ether</span></h3>
      <tr>
        <td width = "100%" style="padding-right: 12.5px;">
          <div id="map"></div>
          <br><input type="hidden" id="amount" placeholder="e.g., 95"></input>
          <br><input type="hidden" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
          <br>
          <br><br>
          <span id="status"></span>
        </div>
        <br>
      </td>
      <td valign="top" style="padding-left: 12.5px;">
        <table>
          <tr>
            <td width = "100%">
              <h1 class = "white"><b>     Catch a Ryde: </b></h1>
              <input type="hidden" id="amount" placeholder="e.g., 95"></input>
              <br><input type="hidden" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
              <br><label for="address" class = "white"><b>Address:</b></label>
              <input type = "text" id = "address" placeholder = "98 Brett Road, Piscataway, NJ 08854"></input>
              <br><br><button class = "btn btn-primary" id="send" onclick="App.codeAddress()">Request Quote</button>
              <br><br>
              <button id="send" onclick="App.checkCarLocations()" hidden="true">Get Coordinates of Car</button>
              <span id="status"></span>
            </td>
          </tr>
          <tr>
            <td>    
              <div class = "rydeItems">
                <div id="quoteInfoBlock" hidden="true" class = "quoteInfoBlock">
                  <div class="quoteDescriptor white"><b>Destination:</b> <div id="destinationRequested" class="white quoteInfo"></div></div><br><br>
                  <div class="quoteDescriptor white"><b>Distance:</b> <div id="distanceEstimate" class="white quoteInfo"> </div></div><br><br>
                  <div class="quoteDescriptor white"><b>Time:</b> <div id="timeEstimate" class="white quoteInfo"></div></div><br><br>
                  <div class="quoteDescriptor white"><b>Cost in Ether:</b> <div id="costEstimate" class="white quoteInfo"></div></div><br><br>
                  <div class="quoteDescriptor white"><b>Approximate Cost in Dollars:</b> <div id="costEstimateDollars" class="white quoteInfo"></div></div><br><br>
                  <div class="quoteDescriptor"> <button class = "btn btn-primary btn-lg" id="confirmButton"  onclick="App.confirmRide()">Secure My Ryde</button></div></div><br><br>
                </div>
              </td>
            </tr>
            <tr>
              <td width = "100%">
                <div id="carControlBlock" hidden="true" class = "carControlBlock">
                 <div class="rideDescriptor white"> <b>Ryde Status: </b><div id="rydeStatus" class="white quoteInfo"></div></div><br>
                 <div class="rideDescriptor"> <button id="startSessionButton"  class = "btn btn-success" onclick="App.startSession()">BEGIN MY RYDE</button></div><br>
                 <div class="rideDescriptor"> <button id="lockCarButton" class = "btn btn-basic" onclick="App.lockCar()">LOCK</button></div><br>
                 <div class="rideDescriptor"> <button id="unlockCarButton"  class = "btn btn-basic" onclick="App.unlockCar()">UNLOCK</button></div><br>
                 <div class="rideDescriptor"> <button id="endSessionButton"  class = "btn btn-danger" onclick="App.endSession()">END MY RYDE</button></div><br>
               </div>
             </div>
           </td>
         </tr>
       </table>
     </td>
   </tr>
 </table>

  <!--
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
-->
</body>
</html>
