<!DOCTYPE html>
<html>
<head>
  <title>Securyde - Self Driving Cars on the Blockchain</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" href="">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./app.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFWwIg1RvXwj4ViPoNmBV7l-jght8onTc&callback=initMap&libraries=places">
  </script>
</head>
<body>
  <h1>SecuRyde</h1>
  <h2>Driverless Vehicle Technology for the Blockchain</h2>
  <h3>You have <span class="black"><span id="balance"></span> ether</span></h3>
  <div id="map"></div>
  <br>
  <h1>Enter a destination:</h1>
  <br><input type="hidden" id="amount" placeholder="e.g., 95"></input>
  <br><input type="hidden" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><label for="address">Address:</label><input type = "text" id = "address" placeholder = "98 Brett Road, Piscataway, NJ 08854"></input>
  <br><br><button id="send" onclick="App.codeAddress()">Request Quote</button>
  <br><br><button id="send" onclick="App.checkCarLocations()" hidden="true">Get Coordinates of Car</button>
  <br><br>
  <span id="status"></span>
  <br>
  <div id="quoteInfoBlock" hidden="true">
    <div class="quoteDescriptor">Destination: <div id="destinationRequested" class="black quoteInfo"></div></div><br><br>
    <div class="quoteDescriptor">Distance: <div id="distanceEstimate" class="black quoteInfo"> </div></div><br><br>
    <div class="quoteDescriptor">Time: <div id="timeEstimate" class="black quoteInfo"></div></div><br><br>
    <div class="quoteDescriptor">Cost: <div id="costEstimate" class="black quoteInfo"></div></div><br><br>
    <div class="quoteDescriptor"> <button id="confirmButton"  onclick="App.confirmRide()">Secure My Ryde</button></div></div><br><br>
  </div>
  <br><br>
   <div id="carControlBlock" hidden="true">
     <div class="rideDescriptor">Ryde Status: <div id="rydeStatus" class="black quoteInfo"></div></div><br><br>
    <div class="rideDescriptor"> <button id="startSessionButton"  onclick="App.startSession()">BEGIN MY RYDE</button></div><br><br>
    <div class="rideDescriptor"> <button id="lockCarButton"  onclick="App.lockCar()">LOCK</button></div><br><br>
    <div class="rideDescriptor"> <button id="unlockCarButton"  onclick="App.unlockCar()">UNLOCK</button></div><br><br>
    <div class="rideDescriptor"> <button id="endSessionButton"  onclick="App.endSession()">END MY RYDE</button></div><br><br>
  </div>
  <!--
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
  -->
</body>
</html>
