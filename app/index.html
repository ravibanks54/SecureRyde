<!DOCTYPE html>
<html>
<head>
  <title>Securyde - Self Driving Cars on the Blockchain</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" href="">
  <script src="./app.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFWwIg1RvXwj4ViPoNmBV7l-jght8onTc&callback=initMap">
  </script>
</head>
<body>
  <h1>Securyde</h1>
  <h2>Uber for the Blockchain</h2>
  <h3>You have <span class="black"><span id="balance"></span> META</span></h3>
  <div id="map"></div>
  <br>
  <h1>Send MetaCoin</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.checkCarLocations()">Send MetaCoin</button>
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
